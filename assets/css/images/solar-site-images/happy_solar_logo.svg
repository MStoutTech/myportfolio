<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun rays -->
  <g stroke="#FFD700" stroke-width="4" stroke-linecap="round">
    <line x1="100" y1="20" x2="100" y2="35" />
    <line x1="100" y1="165" x2="100" y2="180" />
    <line x1="20" y1="100" x2="35" y2="100" />
    <line x1="165" y1="100" x2="180" y2="100" />
    <line x1="41.7" y1="41.7" x2="52.5" y2="52.5" />
    <line x1="147.5" y1="147.5" x2="158.3" y2="158.3" />
    <line x1="158.3" y1="41.7" x2="147.5" y2="52.5" />
    <line x1="52.5" y1="147.5" x2="41.7" y2="158.3" />
  </g>
  
  <!-- Main sun circle -->
  <circle cx="100" cy="100" r="45" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  
  <!-- Happy face -->
  <circle cx="88" cy="88" r="4" fill="#FF6B35"/>
  <circle cx="112" cy="88" r="4" fill="#FF6B35"/>
  <path d="M 85 110 Q 100 125 115 110" stroke="#FF6B35" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Solar panel -->
  <rect x="70" y="130" width="60" height="25" rx="3" fill="#1E3A8A" stroke="#0F172A" stroke-width="1"/>
  
  <!-- Solar panel grid lines -->
  <line x1="85" y1="130" x2="85" y2="155" stroke="#0F172A" stroke-width="1"/>
  <line x1="100" y1="130" x2="100" y2="155" stroke="#0F172A" stroke-width="1"/>
  <line x1="115" y1="130" x2="115" y2="155" stroke="#0F172A" stroke-width="1"/>
  <line x1="70" y1="142.5" x2="130" y2="142.5" stroke="#0F172A" stroke-width="1"/>
  
  <!-- Panel reflection highlights -->
  <rect x="72" y="132" width="12" height="8" fill="#3B82F6" opacity="0.3"/>
  <rect x="87" y="132" width="12" height="8" fill="#3B82F6" opacity="0.3"/>
  <rect x="102" y="132" width="12" height="8" fill="#3B82F6" opacity="0.3"/>
  <rect x="117" y="132" width="10" height="8" fill="#3B82F6" opacity="0.3"/>
</svg>